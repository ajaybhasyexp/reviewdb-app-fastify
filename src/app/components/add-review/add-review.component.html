<div class="row">
    <header class="modalheader">
        <div class="div_modalHeader">
            <span class="heading_modal">Add New Review</span>
            <div role="button" class="btn_close_modal" (click)="CloseAddReviewModal()">
                <span>&times;</span>
            </div>
        </div>
    </header>
</div>
<hr>
<div class="container padding-15">
    <form [formGroup]="addReviewForm">
        <div class="row">
            <div class="col-sm-10 col-md-9 no-float center-block">
                <!-- <h4 class="sub-heading">New Review</h4>
            <hr> -->
                <div class="new-review-wrap">
                    <div class="media header-info">
                        <div class="media-left review-media">
                            <div class="fileupload" data-provides="fileupload">
                                <div class="fileupload-preview thumbnail" data-trigger="fileupload">
                                    <span class="btn btn-file-upload btn-file">
                                        <span class="fileupload-exists"><i class="fa fa-camera"></i></span>
                                        <input type="file">
                                    </span>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="btn fileupload-exists btn-review-pic-remove"
                                        data-dismiss="fileupload">Remove</a>
                                </div>
                            </div>
                        </div>
                        <div class="media-body">
                            <div class="form-group">
                                <input [(ngModel)]="selectedReview.title" formControlName="titleFormControl" type="text" class="form-control"
                                    placeholder="Review Title">
                            </div>
                            <div class="form-group">
                                <textarea [(ngModel)]="selectedReview.sideNote" formControlName="sideNoteControl"cols="10" rows="4" class="form-control" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group review-description clearfix">
                        <textarea [(ngModel)]="selectedReview.detailedDescription" formControlName="detailedReviewControl" class="form-control"
                            id="exampleFormControlTextarea1" rows="3"
                            placeholder="Write detailed review here"></textarea>
                        <!-- <button class="btn btn-success btn-new-review-description" type="submit"><i class="fa fa-plus"></i></button> -->
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                                <!-- <div class="form-group">
                                    <label for="">Category</label>
                                    <select class="form-control">
                                        <option value="">Entertainment</option>
                                        <option value="">Photography</option>
                                        <option value="">Shopping</option>
                                        <option value="">Travelling</option>
                                    </select>
                                </div> -->
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <label>Rating</label>
                                <!-- <input id="input-1" class="rating" data-size="xs" data-min="0" data-max="5" data-step="1"> -->
                                <app-rating></app-rating>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tags</label>
                        <input type="text" class="form-control tags" id="tags" value="tag1, tag2, tag3" />
                    </div>

                    <hr>

                    <div class="footer-btn-wrap">
                        <button (click)="saveReview()" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <!-- /.new-review-wrap -->
            </div>
        </div>
    </form>
</div>
